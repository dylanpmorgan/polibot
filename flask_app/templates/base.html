<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Dylan Morgan">
    <title>Bot or Not?</title>

    <!-- Bootstrap core CSS -->
    <link href={{ url_for('static', filename="css/bootstrap.min.css") }} rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={{ url_for('static', filename="css/jumbotron-narrow.css") }} rel="stylesheet">

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-80204205-1', 'auto');
      ga('send', 'pageview');

    </script>

    {% endblock %}

    {% block extrahead %}{% endblock %}
  </head>

  <body>
    <!-- Scripts (d3plus, highcharts) -->
    {% block scripts %}{% endblock %}

    <div class="container">
      {% block navbar %}
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            {% block home %}<li role="presentation"><a href="/index">Home</a></li>{% endblock %}
            {% block slides %}<li role="presentation"><a href="/slides">Slides</a></li>{% endblock %}
          </ul>
        </nav>
        <h3 class="text-muted">polibot</h3>
      </div>
      {% endblock %}

      {% block content %}{% endblock %}

    </div> <!-- /container -->

  </body>
</html>
