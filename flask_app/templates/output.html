  <body>
    <!-- load D3plus with all dependencies -->
    <script src={{ url_for('static', filename="js/d3plus.full.min.js") }}></script>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/index">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">PoliBot Wars3</h3>
      </div>

      <div class="row marketing">
        <h3>Choose the candidate's real quote.</h3>
      </div>
      <form action="{{ url_for('logData') }}" method='POST'>
        <div class="row marketing">
          <div class="col-lg-5 col-md-5 col-sm-5">
            <legend for="T_toggles">Trump:</legend>
            <input type="radio" name="Trump_Answer" value="T1" checked>
            <label for="T1">Response T1</label>
            <input type="radio" name="Trump_Answer" value="T2">
            <label for="T2">Response T2</label>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-5">
            <legend for="C_toggles">Clinton:</legend>
            <input type="radio" name="Clinton_Answer" value="C1" checked>
            <label for="C1">Response C1</label>
            <input type="radio" name="Clinton_Answer" value="C2">
            <label for="C2">Response C2</label>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2">
            <input type='submit' class="btn btn-lg" value='submit'>
          </div>
        </div>
      </form>

      <div id="viz"></div>

    </div>

    <script>

      // sample data array
      var sample_data = {{ out_data|safe }}

      // Need a variable for
      // Need a variable for the full text here

      var visualization = d3plus.viz()
        .container("#viz")  // container DIV to hold the visualization
        .data(sample_data)  // data to use with the visualization
        .type("tree_map")   // visualization type
        .id(["speaker", "speaker_text"])         // key for which our data is unique on
        .size("size")      // sizing of blocks
        .draw();

      var dropdown = d3plus.form()
        .data("#Trump_Answer")
        .width(200)
        .type("drop")
        .draw();

      var dropdown = d3plus.form()
        .data("#Clinton_Answer")
        .width(200)
        .type("drop")
        .draw();

      var toggles = d3plus.form()
        .data("[name=Trump_Answer]")
        .draw()

      var toggles = d3plus.form()
        .data("[name=Clinton_Answer]")
        .draw()

    </script>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
